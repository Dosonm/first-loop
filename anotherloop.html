<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>LOOP</title>
</head>
<body>
    <h1>loop</h1>
    <script>
        var k=1;
        var i=0;
        while(k<5){
        document.write(k);
        document.body.appendChild(document.createElement("br"));
        i=i+1;
        if(i===k)
        {
            i=0;
            k=k+1;
        }
        }
   </script>
</body>
</html>
