<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>LOOP</title>
</head>
<body>
    <h1>loop</h1>
    <script>
        var k=1;
        var i=0;
        while(k<5){
        if(i===k){
            k=k+1;
            i=0;
        } else
        {
        document.write(k);
        document.body.appendChild(document.createElement("br"));
        i=i+1;
        }
        }
   </script>
   <!--새로추가한 내용!!-->
</body>
</html>
