    <!--
        깃허브란 소스코드를 공유/저장 하는 곳이자 협업하는 곳
        깃허브의 파일을 올리기 위해선 비주얼 스튜디오 코드의 터미널로 들어가
        git init로 시작을 알리고
        git add . or git add 파일명 으로 파일을 올림
        이제 히스토리를 만들어야함 git commit -m "히스토리로 남길 이름"
        그리고 비주얼 스튜디오와 깃허브의 연결고리를 만듬
        git remote add ... 깃허브에서 참조
        그리고 git push origin master로 보냄
        
        git init는 시작할 떄 한번만 연결고리 만든것도 이전에 했다면 안해도됨
    -->
</body>
